mvnforum.admin.viewlogsystem.title = Napl\u00f3f\u00e1jlok kezel\u00e9se
mvnforum.admin.viewlogsystem.info = A <b>Napl\u00f3f\u00e1jlok kezel\u00e9se</b> k\u00e9perny\u0151n a napl\u00f3f\u00e1jlokat kezelheted. \
    El\u0151bb konfigur\u00e1lnod kell a napl\u00f3f\u00e1jlt. Ha a <a href="http://logging.apache.org/log4j/docs/">Log4j</a> lehet\u0151s\u00e9get v\u00e1lasztod, akkor a log4j.properties f\u00e1jlt konfigur\u00e1ld. \
    Vagy ha a <a href="http://jlo.jzonic.org">Jlo</a> lehet\u0151s\u00e9get v\u00e1lasztod, akkor a jlo_logging.xml f\u00e1jlt konfigur\u00e1ld. \
    Megjegyzend\u0151, hogy a Log4j gyakoribb, \u00e9s ezt kell haszn\u00e1lni, viszont lehet, hogy a Log4j olykor nem m\u0171k\u00f6dik JRun 4 vagy Tomcat 5, Tomcat 5.5 rendszeren, akkor a Jlo-t kell haszn\u00e1lnod napl\u00f3z\u00e1si megold\u00e1sk\u00e9nt helyette.<br/>\
    Ezut\u00e1n az mnvforum.xml f\u00e1jlban kell be\u00e1ll\u00edtanod, hogy a Besz\u00e9lgess\u00fcnk! tudja, melyik az aktu\u00e1lis napl\u00f3f\u00e1jlod. \
    A napl\u00f3f\u00e1jlnak az mvnForumHome/log mapp\u00e1ban kell lennie, ugyanis ez biztos\u00edtja az mvnForum megfelel\u0151 m\u0171k\u00f6d\u00e9s\u00e9t.<br/> \
    Ezzel a napl\u00f3kezel\u0151 eszk\u00f6zzel tekintheted meg a jelenlegi napl\u00f3f\u00e1jl tartalm\u00e1t (mind l\u00e1that\u00f3 vagy sz\u0171r\u0151vel). \
    A napl\u00f3f\u00e1jl biztons\u00e1gi m\u00e1solat\u00e1t a log k\u00f6nyvt\u00e1rban k\u00e9sz\u00edtheted el. \
    A napl\u00f3f\u00e1jl biztons\u00e1gi m\u00e1solat\u00e1nak elk\u00e9sz\u00edt\u00e9sekor \u00e1ltal\u00e1ban ki kell \u00fcr\u00edtened a tartalm\u00e1t, hogy cs\u00f6kkentsd a napl\u00f3f\u00e1jl m\u00e9ret\u00e9t. \
    List\u00e1t k\u00e9sz\u00edthetsz az \u00f6sszes archiv\u00e1lt napl\u00f3f\u00e1jlr\u00f3l, let\u00f6ltheted vagy t\u00f6r\u00f6lheted \u0151ket, ha akarod.

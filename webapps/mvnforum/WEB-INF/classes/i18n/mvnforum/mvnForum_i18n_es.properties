mvnforum.admin.viewlogsystem.title = Gesti\u00f3n del fichero de log
mvnforum.admin.viewlogsystem.info = Desde la <b>Gesti\u00f3n del fichero de log</b> se pueden gestionar los ficheros log. \
    Primero se debe configurar el fichero de log. Si elige <a href="http://logging.apache.org/log4j/docs/">Log4j</a>, \
    entonces edite el fichero log4j.properties. Si elige <a href="http://jlo.jzonic.org">Jlo</a>, edite entonces el fichero jlo_logging.xml. \
    N\u00f3tese que Log4j es m\u00e1s com\u00fan y deber\u00eda ser el sistema a usar, sin embargo, en determinados casos Log4j podr\u00eda no funcionar en \
    JRun 4 o Tomcat 5, Tomcat 5.5, pudi\u00e9ndose entonces usar Jlo como sistema alternativo.<br />\
    Acto seguido, debe configurar el fichero mvnforum.xml para que mvnForum sepa cual es el fichero de log. \
    Para un correcto funcionamiento de mvnForum, el fichero de log debe estar en el directorio mvnForumHome/log<br /> \
    Desde esta herramienta de gesti\u00f3n se puede ver el contenido actual del fichero de log (mostr\u00e1ndolo todo o aplicando filtros). \
    Se puede tambi\u00e9n hacer una copia de seguridad del fichero log al directorio de logs. Habitualmente al hacer una copia del fichero de log se suele acto seguido vaciarlo para reducir su tama\u00f1o. \
    Se pueden listar los ficheros de log archivados, descargarlos o eliminarlos a voluntad.

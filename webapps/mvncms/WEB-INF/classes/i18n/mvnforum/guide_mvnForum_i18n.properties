============================================mvncore.xml=====================================
mvncore.help.database_type = You should NOT change the database_type below. By default, database_type    =0. NOTE: If your database/driver does not support scrollable resultset. (such as some OLD version of Interbase/Firebird), set database_type = 2.
mvncore.help.use_datasource = Set the below options if you want to use default connection pool. This is applied if you set use_datasource = false.
mvncore.help.datasource_name = Set the Data source name if you want to use Servlet Container connection pool. This is applied if you set use_datasource = true.
mvncore.help.driver_class_name = For compatible with future release of mvnForum, we highly recommend that use config your database/driver to use unicode utf8 encoding.
mvncore.help.database_url  = For compatible with future release of mvnForum, we highly recommend that use config your database/driver to use unicode utf8 encoding.
mvncore.help.database_user = Username of database.
mvncore.help.database_password = Password of datatbase.
mvncore.help.max_connection = Max connection.
mvncore.help.max_time_to_wait = Max time to wait.
mvncore.help.minutes_between_refresh = minutes_between_refresh is the minutes between built-in Connection Pool refreshment. Some time your database server is set connection timeout too low, such as 5 minutes, that cause the connection auto disconnected. In this case you should set minutes_between_refresh lower than the server connection timeout value.
mvncore.help.default_mail_from = Default email address. 
mvncore.help.enable_mail_source =  If mail_source = false, use the default built-in mail provider. If mail_source = true,  use the mail source that Servlet Container provides.
mvncore.help.mail_source_name = Set the mail source name if you want to use Servlet Container mail resource. This is applied if you set enable_mail_source = true.
mvncore.help.mail_server = Mail server.
mvncore.help.username = If your server supports sending email without authentication, just let the username and password empty. If your server requires authentication, set username and password to the correct values.
mvncore.help.password = If your server supports sending email without authentication, just let the username and password empty. If your server requires authentication, set username and password to the correct values.
mvncore.help.port = Port
mvncore.help.use_embeded_smtp_mail_server = If use_embeded_smtp_mail_server = true, use the default embeded smtp mail server.
mvncore.help.use_secure_connection  = If use_secure_connection = true, enable SSL connection when sending mail. You will need this option is true if you want to send using google gmail account.
mvncore.help.context_path = If you deploy on ROOT, set context_path an empty string.
mvncore.help.server_path = Default is http://localhost:8080.
mvncore.help.server_hour_offset  = The timezone of the server. \
                                                 Ex: if server is in Vietnam, server_hour_offset = 7. \
                                                 Ex: if server is in Mexico , server_hour_offset = -6. \
                                                 Ex: if server is in England, server_hour_offset = 0.
mvncore.help.blocked_user_agent = If you want to block certain User Agent (such as browser), just config it here. 
mvncore.help.timermanager_datasource =  Set the TimerManager DataSource name. Blank means using the default built-in TimerManager.
mvncore.help.enable_link_nofollow = Enable it to prevent spam, or set to false to compatible with RC3 and before. Please read http://googleblog.blogspot.com/2005/01/preventing-comment-spam.html.
mvncore.help.enable_encode_url = Enable encode url.
mvncore.help.portal_type = The portal environment, or normal servlet (non-portal). Possible values are: non-portal, uportal, jetspeed2, liferay, jboss, weblogic, exoplatform.
mvncore.help.allow_http_referer_prefix_list = If you want to allow only referers from your trusted domains, just config it here. Each domain is separated with a character (;).
mvncore.help.mvncoreservice_implementation = Mvncoreservice implementation.
mvncore.help.timertaskext_implementation_list = Timertaskext implementation list.
mvncore.help.mailinterceptor_implementation = Mailinterceptor implementation.
mvncore.help.contentinterceptor_implementation = Contentinterceptor implementation.
mvncore.help.loginidinterceptor_implementation = Login id interceptor implementation.
mvncore.help.passwordinterceptor_implementation = Password interceptor implementation.

